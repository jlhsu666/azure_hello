<!DOCTYPE html>
<html>
<head>
    <title>糖尿病診斷決策服務</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js" integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h2>糖尿病診斷決策服務</h2>
        <p>請輸入您的相關資料，以便進行分析診斷：</p>
        <form action="/aml" method="post">
            <div class="form-group">
                <label for="glucose">血糖濃度:</label><br>
                <input type="number" id="glucose" name="glucose" required><br><br>

                <label for="blood_pressure">血壓值:</label><br>
                <input type="number" id="blood_pressure" name="blood_pressure" required><br><br>

                <label for="insulin">胰島素水平:</label><br>
                <input type="number" id="insulin" name="insulin" required><br><br>

                <label for="bmi">身體質量指數 (BMI):</label><br>
                <input type="number" step="0.1" id="bmi" name="bmi" required><br><br>

                <label for="age">年齡:</label><br>
                <input type="number" id="age" name="age" required><br><br>
            </div>        
            <button type="submit" class="btn btn-primary">提交</button>
        </form>
    </div>
</body>
</html>
